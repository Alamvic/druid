name: Complete Test

on:
  # Run on push and pull requests on any branch, but ignore if change doesn't affect code.
  push:
    paths-ignore:
    - 'README.md'
    - 'docs/**'
  pull_request:
    paths-ignore:
    - 'README.md'
    - 'docs/**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    strategy:
      # Default value means that a failure in one OS cancels all 
      fail-fast: false
      matrix:
        smalltalk: [ Pharo64-11 ]
        os: [ ubuntu-latest, macos-latest ]
        ston: [ .smalltalk.ston ]
        # Test Windows with some exclusions. 
        # At least a part of the problem is reported here: 
        # https://github.com/pharo-vcs/iceberg/issues/1394
        include:
          - smalltalk: Pharo64-11
            os: windows-latest
            ston: .smalltalk.windows.ston
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.smalltalk }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "10.0"
      - name: Install Unicorn
        run: |
          git clone git@github.com:pharo-project/unicorn.git
          cd unicorn
          make install
      - name: Setup smalltalkCI
        uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-image: ${{ matrix.smalltalk }}
      - name: Load Image and Run Tests
        run: smalltalkci -s ${{ matrix.smalltalk }} ${{ matrix.ston }}
        shell: bash
        timeout-minutes: 30
